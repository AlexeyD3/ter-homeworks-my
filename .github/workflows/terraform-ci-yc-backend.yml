name: "Terraform CI/CD Backend"

env:
  TF_VAR_yc_token: ${{ secrets.YC_TOKEN }}
  TF_VAR_yc_cloud_id: ${{ secrets.YC_CLOUD_ID }}
  TF_VAR_yc_folder: ${{ secrets.YC_FOLDER_ID }}

on:
  push:
    branches:
      - terraform-hotfix-ci
    paths:
      - '05/src/**'
  pull_request:
    branches:
      - main
    paths:
      - '05/src/**'

defaults:
  run:
    working-directory: 05/src

jobs:

  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Configure Yandex.Cloud credentials
        run: |
          echo ${{YC_SERVICE_ACCOUNT_KEY}} > ~/.authorized_key.json

      - name: Terraform Init
        run: terraform init -backend-config="access_key=${{ secrets.YC_ACCESS_KEY_ID }}" -backend-config="secret_key=${{ secrets.YC_SECRET_ACCESS_KEY }}"

      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply
        run: terraform apply -auto-approve

